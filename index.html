<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p>Calculator</p>
      <input id="inputBox" type="text" placeholder="0" />
      <div class="btn">
        <button class="sign">AC</button>
        <button class="sign">DEL</button>
        <button class="sign">%</button>
        <button class="sign">/</button>
      </div>
      <div class="btn">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="sign">*</button>
      </div>
      <div class="btn">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="sign">-</button>
      </div>
      <div class="btn">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="sign">+</button>
      </div>
      <div class="btn">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
